<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    


  <!-- Header -->
  <header>
    <div class="container">
      <h1>Flipkart</h1>
      <nav>
        <ul>
          <li><a href="#">Electronics</a></li>
          <li><a href="#">Fashion</a></li>
          <li><a href="#">Home & Furniture</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">More</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Search Box -->
  <div class="search-box">
    <div class="container">
      <form action="#" method="GET" class="search-form">
        <input type="text" name="search" placeholder="Search products...">
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
  <!-- Main Content -->
  <div class="container main-content">
    <div class="banner">
      <img src="https://scontent.fdel63-1.fna.fbcdn.net/v/t39.30808-6/355076862_10161123666593559_170724569038619073_n.png?stp=dst-png_s320x320&_nc_cat=102&ccb=1-7&_nc_sid=16e3db&_nc_ohc=xpAcxNCZ-VIAX9hqbmW&_nc_ht=scontent.fdel63-1.fna&oh=00_AfA68ZqoXZRKwsaXbAQUNdt34WVbm9-f19Q7xtr7-2bSMQ&oe=65C67E3B" alt="Banner Image">
    </div>

    <div class="product-list">
      <h2>Recenty Viewed Products</h2>
      <br>
      <div class="product">
        <img src="https://idestiny.in/wp-content/uploads/2023/09/iPhone_15_Pink_PDP_Image_Position-2__WWEN.jpg" alt="Product 1">
        <h3>iphone</h3>
        <p>₹40000</p>
      </div>
      <div class="product">
        <img src="https://contents.mediadecathlon.com/p2005796/1f0de397133dcaae5f39fd0ba16bb6d2/p2005796.jpg?format=auto&quality=70&f=650x0" alt="Product 2">
        <h3>Nike Shoes</h3>
        <p>₹1499</p>
      </div>
      <div class="product">
        <img src="https://m.media-amazon.com/images/I/71p-M3sPhhL._SX679_.jpg" alt="laptop">
        <h3>Dell laptop</h3>
        <p>₹50000</p>
      </div>
      <!-- Add more products here -->
      <div class="product-list">
        <h2>Suggested For You</h2>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/51aRcLwwKAL._AC_UL1500_.jpg"alt="hoodie">
            <h3>Hoodies</h3>
            <p>₹999</p>
        </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Flipkart Clone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
